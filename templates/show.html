<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台展示用户信息</title>
</head>
<body>

    <table border="1" cellspacing="0" width="500px">
        <tr>
            <th>编号</th>
            <th>用户名</th>
            <th>密码</th>
        </tr>
     {% for stu in students %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ stu.sname}}</td>
            <td>{{ stu.spwd}}</td>
        </tr>


     {% endfor %}



    </table>





</body>
</html>
